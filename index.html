<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人作品集</title> <!-- 替換為您的網站標題 -->
    <style>
        /* 基本樣式：提供簡單的佈局和顏色方案 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>歡迎來到我的作品集</h1> <!-- 替換為您的歡迎標語 -->
        <p>簡介文字：這裡是您的個人簡介或標語。</p> <!-- 插入您的簡介文字 -->
    </header>

    <nav>
        <a href="#about">關於我</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">聯繫我</a>
    </nav>

    <main>
        <section id="about">
            <h2>關於我</h2>
            <p><!-- 在這裡輸入您的個人背景、技能或經歷。例如：我是一位前端開發者，專長於 HTML、CSS 和 JavaScript。 --></p>
            <!-- 如果需要，插入圖片： <img src="your-photo.jpg" alt="您的照片" width="200"> -->
        </section>

        <section id="portfolio">
            <h2>作品集</h2>
            <!-- 在這裡添加您的作品項目。每個項目使用以下結構複製並替換 -->
            <div class="portfolio-item">
                <h3>作品標題 1</h3> <!-- 替換為作品名稱 -->
                <p>作品描述：這裡描述作品的細節、技術使用和成果。</p> <!-- 插入描述 -->
                <img src="project1-image.jpg" alt="作品 1 圖片" width="100%"> <!-- 替換為圖片連結 -->
                <a href="project1-link.html">查看更多</a> <!-- 替換為作品連結 -->
            </div>
            
            <div class="portfolio-item">
                <h3>作品標題 2</h3> <!-- 替換為作品名稱 -->
                <p>作品描述：這裡描述作品的細節、技術使用和成果。</p> <!-- 插入描述 -->
                <img src="project2-image.jpg" alt="作品 2 圖片" width="100%"> <!-- 替換為圖片連結 -->
                <a href="project2-link.html">查看更多</a> <!-- 替換為作品連結 -->
            </div>
            
            <!-- 如果有更多作品，複製以上 div 結構並添加 -->
        </section>

        <section id="contact">
            <h2>聯繫我</h2>
            <p>電子郵件：your-email@example.com</p> <!-- 替換為您的聯繫資訊 -->
            <p>LinkedIn：您的 LinkedIn 連結</p> <!-- 替換為社群連結 -->
            <p>其他：電話或其他方式</p> <!-- 添加額外資訊 -->
            <!-- 如果需要，添加聯繫表單： <form> ... </form> -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 您的姓名。保留所有權利。</p> <!-- 替換為您的版權資訊 -->
    </footer>

</body>

</html>
